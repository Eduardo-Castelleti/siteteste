<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Menu lateral (já existente no padrão) -->
    <aside class="w-64 bg-blue-900 text-white p-6">
      <h2 class="text-2xl font-bold mb-6">Admin Pet</h2>
      <nav class="space-y-4">
        <a href="#" class="block hover:text-blue-300">Dashboard</a>
        <a href="#" class="block hover:text-blue-300">Parceiros</a>
        <a href="#" class="block hover:text-blue-300">Funcionários</a>
        <a href="#" class="block text-blue-300 font-semibold">Produtos</a>
        <a href="#" class="block hover:text-blue-300">Agendamentos</a>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="flex-1 p-8">
      <!-- Cards resumo -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-600">Produtos cadastrados</h3>
          <p class="text-3xl font-bold text-blue-900" id="total-produtos">0</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-600">Produtos inativos</h3>
          <p class="text-3xl font-bold text-yellow-600" id="produtos-inativos">0</p>
        </div>
        <div class="bg-white rounded-xl shadow p-6 text-center">
          <h3 class="text-gray-600">Validade < 30 dias</h3>
          <p class="text-3xl font-bold text-red-600" id="produtos-vencendo">0</p>
        </div>
      </div>

      <!-- Cabeçalho da tabela -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Produtos</h2>
        <button class="bg-blue-900 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow" onclick="abrirModal()">+ Cadastrar Produto</button>
      </div>

      <!-- Tabela de produtos -->
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-3">Nome</th>
              <th class="p-3">Categoria</th>
              <th class="p-3">Marca</th>
              <th class="p-3">Pet</th>
              <th class="p-3">Peso</th>
              <th class="p-3">Preço</th>
              <th class="p-3">Status</th>
              <th class="p-3 text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="lista-produtos">
            <tr>
              <td class="p-3">Ração Premium</td>
              <td class="p-3">Ração</td>
              <td class="p-3">Special Dog</td>
              <td class="p-3">Cachorro</td>
              <td class="p-3">15kg</td>
              <td class="p-3">R$ 120,00</td>
              <td class="p-3"><span class="px-2 py-1 bg-green-100 text-green-700 rounded">Ativo</span></td>
              <td class="p-3 text-center space-x-2">
                <button class="text-blue-600 hover:underline">Editar</button>
                <button class="text-yellow-600 hover:underline">Inativar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal cadastro produto -->
  <div id="modalCadastro" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
      <h2 class="text-xl font-bold mb-4">Cadastrar Produto</h2>
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="Nome do Produto" class="border p-2 rounded w-full">
          <input type="text" placeholder="Categoria" class="border p-2 rounded w-full">
          <input type="text" placeholder="Marca" class="border p-2 rounded w-full">
          <input type="text" placeholder="Para qual pet" class="border p-2 rounded w-full">
          <input type="text" placeholder="Peso (kg, g, L)" class="border p-2 rounded w-full">
          <input type="number" placeholder="Preço" class="border p-2 rounded w-full">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="fecharModal()" class="px-4 py-2 rounded bg-gray-300">Cancelar</button>
          <button type="submit" class="px-4 py-2 rounded bg-blue-900 text-white">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modalCadastro').classList.remove('hidden');
    }
    function fecharModal() {
      document.getElementById('modalCadastro').classList.add('hidden');
    }
  </script>
</body>
</html>
