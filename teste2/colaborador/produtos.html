<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; display: flex; height: 100vh; background: #f4f6f9; }
    /* Menu lateral */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 { text-align:center; margin-bottom:30px; font-size:20px; font-weight:700; }
    .sidebar a { padding:15px 20px; text-decoration:none; color:#ecf0f1; display:block; transition:0.3s; font-weight:500; }
    .sidebar a:hover { background-color: #34495e; }
    .sidebar a.active { background-color:#1abc9c; color:#fff; }
    /* Conte√∫do */
    .content { flex:1; padding:20px; overflow-y:auto; }
    h1 { font-size:24px; margin-bottom:20px; color:#2c3e50; }
    /* Bot√£o */
    button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }
    button:hover { background: #2980b9; }
    /* Tabela */
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f8f9fa; }
    tr:hover { background: #f1f1f1; }
    .status-ativo { color: green; font-weight: bold; }
    .status-inativo { color: red; font-weight: bold; }
    /* Modal */
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
    .modal-content { background: white; padding:20px; border-radius:8px; width: 500px; max-width: 95%; }
    .modal-header { display:flex; justify-content: space-between; align-items:center; }
    .close { cursor:pointer; font-size: 20px; }
    .form-group { margin-bottom: 10px; }
    .form-group label { display:block; margin-bottom: 5px; }
    .form-group input, .form-group select { width: 100%; padding:8px; border-radius:5px; border:1px solid #ccc; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Colaborador</h2>
    <a href="index.html">üì¶ Pedidos</a>
    <a href="clientes.html">üë• Clientes</a>
    <a href="parceiros.html">ü§ù Parceiros</a>
    <a href="produtos.html" class="active">üõí Produtos</a>
    <a href="agenda.html">üìÖ Agenda</a>
    <a href="marketing.html">üì¢ Marketing</a>
    <a href="kpi.html">üìä KPI‚Äôs</a>
  </div>

  <!-- Conte√∫do -->
  <div class="content">
    <h1>Produtos</h1>
    <button onclick="abrirModal()">+ Cadastrar Produto</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Marca</th>
          <th>Pet</th>
          <th>Peso</th>
          <th>Pre√ßo</th>
          <th>Status</th>
          <th>Prazo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalProduto">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="tituloModal">Cadastrar Produto</h2>
        <span class="close" onclick="fecharModal()">&times;</span>
      </div>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" id="nomeProduto">
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <input type="text" id="categoriaProduto">
      </div>
      <div class="form-group">
        <label>Marca</label>
        <input type="text" id="marcaProduto">
      </div>
      <div class="form-group">
        <label>Pet</label>
        <select id="petProduto">
          <option value="C√£o">C√£o</option>
          <option value="Gato">Gato</option>
          <option value="Roedor">Roedor</option>
          <option value="P√°ssaro">P√°ssaro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Peso (kg, g, L, mL)</label>
        <input type="text" id="pesoProduto">
      </div>
      <div class="form-group">
        <label>Pre√ßo</label>
        <input type="number" id="precoProduto" step="0.01">
      </div>
      <div class="form-group">
        <label>Prazo de entrega</label>
        <input type="text" id="prazoProduto" placeholder="Ex: 5 a 10 dias">
      </div>
      <button onclick="salvarProduto()">Salvar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCLBni8BY6zjHGMuoybZ06SBK4U9c1BhyE",
  authDomain: "petdudis-db2b2.firebaseapp.com",
  projectId: "petdudis-db2b2",
  storageBucket: "petdudis-db2b2.firebasestorage.app",
  messagingSenderId: "410321083813",
  appId: "1:410321083813:web:eaf0082878a8281eab5c4c"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabela = document.getElementById("tabelaProdutos");
    const modal = document.getElementById("modalProduto");
    const tituloModal = document.getElementById("tituloModal");

    let idEdicao = null;

    function abrirModal(produto = null, id = null) {
      modal.style.display = "flex";
      if (produto) {
        tituloModal.textContent = "Editar Produto";
        document.getElementById("nomeProduto").value = produto.nome;
        document.getElementById("categoriaProduto").value = produto.categoria;
        document.getElementById("marcaProduto").value = produto.marca;
        document.getElementById("petProduto").value = produto.pet;
        document.getElementById("pesoProduto").value = produto.peso;
        document.getElementById("precoProduto").value = produto.preco;
        document.getElementById("prazoProduto").value = produto.prazo;
        idEdicao = id;
      } else {
        tituloModal.textContent = "Cadastrar Produto";
        document.getElementById("nomeProduto").value = "";
        document.getElementById("categoriaProduto").value = "";
        document.getElementById("marcaProduto").value = "";
        document.getElementById("petProduto").value = "C√£o";
        document.getElementById("pesoProduto").value = "";
        document.getElementById("precoProduto").value = "";
        document.getElementById("prazoProduto").value = "";
        idEdicao = null;
      }
    }

    function fecharModal() {
      modal.style.display = "none";
    }

    function salvarProduto() {
      const produto = {
        nome: document.getElementById("nomeProduto").value,
        categoria: document.getElementById("categoriaProduto").value,
        marca: document.getElementById("marcaProduto").value,
        pet: document.getElementById("petProduto").value,
        peso: document.getElementById("pesoProduto").value,
        preco: parseFloat(document.getElementById("precoProduto").value),
        prazo: document.getElementById("prazoProduto").value,
        status: "ativo"
      };

      if (!produto.nome || !produto.categoria || !produto.marca || !produto.pet || !produto.peso || !produto.preco || !produto.prazo) {
        alert("Preencha todos os campos!");
        return;
      }

      if (idEdicao) {
        db.collection("produtos").doc(idEdicao).update(produto)
          .then(() => fecharModal());
      } else {
        db.collection("produtos").add(produto)
          .then(() => fecharModal());
      }
    }

    function inativarProduto(id) {
      db.collection("produtos").doc(id).update({ status: "inativo" });
    }

    db.collection("produtos").onSnapshot(snapshot => {
      tabela.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.nome}</td>
          <td>${p.categoria}</td>
          <td>${p.marca}</td>
          <td>${p.pet}</td>
          <td>${p.peso}</td>
          <td>R$ ${p.preco.toFixed(2)}</td>
          <td class="${p.status === "ativo" ? "status-ativo" : "status-inativo"}">${p.status}</td>
          <td>${p.prazo}</td>
          <td>
            <button onclick='abrirModal(${JSON.stringify(p)}, "${doc.id}")'>Editar</button>
            <button onclick='inativarProduto("${doc.id}")'>Inativar</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    });
  </script>

</body>
</html>
