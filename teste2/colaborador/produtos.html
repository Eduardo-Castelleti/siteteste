<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f4f4f9; }
    header { background: #4CAF50; color: #fff; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    h2 { margin-bottom: 20px; }
    button { padding: 10px 15px; margin: 5px; border: none; cursor: pointer; border-radius: 4px; }
    .btn-primary { background: #4CAF50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-warning { background: #ff9800; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f2f2f2; }
    .status-ativo { color: green; font-weight: bold; }
    .status-inativo { color: red; font-weight: bold; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 400px; }
    .modal-content input, .modal-content select { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Pet - Produtos</h1>
  </header>

  <div class="container">
    <h2>Gerenciar Produtos</h2>
    <button class="btn-primary" onclick="abrirModal()">+ Cadastrar Produto</button>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Preço</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalProduto">
    <div class="modal-content">
      <h3 id="tituloModal">Cadastrar Produto</h3>
      <input type="text" id="nomeProduto" placeholder="Nome do Produto">
      <input type="text" id="categoriaProduto" placeholder="Categoria">
      <input type="number" id="precoProduto" placeholder="Preço">
      <button class="btn-primary" onclick="salvarProduto()">Salvar</button>
      <button class="btn-danger" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabela = document.getElementById("tabelaProdutos");
    const modal = document.getElementById("modalProduto");
    const tituloModal = document.getElementById("tituloModal");

    let idEdicao = null;

    function abrirModal(produto = null, id = null) {
      modal.style.display = "flex";
      if (produto) {
        tituloModal.textContent = "Editar Produto";
        document.getElementById("nomeProduto").value = produto.nome;
        document.getElementById("categoriaProduto").value = produto.categoria;
        document.getElementById("precoProduto").value = produto.preco;
        idEdicao = id;
      } else {
        tituloModal.textContent = "Cadastrar Produto";
        document.getElementById("nomeProduto").value = "";
        document.getElementById("categoriaProduto").value = "";
        document.getElementById("precoProduto").value = "";
        idEdicao = null;
      }
    }

    function fecharModal() {
      modal.style.display = "none";
    }

    function salvarProduto() {
      const nome = document.getElementById("nomeProduto").value;
      const categoria = document.getElementById("categoriaProduto").value;
      const preco = parseFloat(document.getElementById("precoProduto").value);

      if (!nome || !categoria || !preco) {
        alert("Preencha todos os campos!");
        return;
      }

      if (idEdicao) {
        db.collection("produtos").doc(idEdicao).update({ nome, categoria, preco })
          .then(() => fecharModal());
      } else {
        db.collection("produtos").add({ nome, categoria, preco, status: "ativo" })
          .then(() => fecharModal());
      }
    }

    function inativarProduto(id) {
      db.collection("produtos").doc(id).update({ status: "inativo" });
    }

    db.collection("produtos").onSnapshot(snapshot => {
      tabela.innerHTML = "";
      snapshot.forEach(doc => {
        const produto = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${produto.nome}</td>
          <td>${produto.categoria}</td>
          <td>R$ ${produto.preco.toFixed(2)}</td>
          <td class="${produto.status === "ativo" ? "status-ativo" : "status-inativo"}">${produto.status}</td>
          <td>
            <button class="btn-warning" onclick='abrirModal(${JSON.stringify(produto)}, "${doc.id}")'>Editar</button>
            <button class="btn-danger" onclick="inativarProduto('${doc.id}')">Inativar</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    });
  </script>
</body>
</html>
