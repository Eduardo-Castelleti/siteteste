<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      flex: 1;
      min-width: 220px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 0;
      color: #4CAF50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Clientes</h1>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Total de Clientes</h3>
        <p id="totalClientes">0</p>
      </div>
      <div class="card">
        <h3>Clientes com compras no mês</h3>
        <p id="clientesMes">0</p>
      </div>
    </div>

    <h2>Lista de Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="clientesTable">
        <!-- Dados vão aparecer aqui -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // --- CONFIGURAÇÃO FIREBASE ---
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const totalClientesEl = document.getElementById('totalClientes');
    const clientesMesEl = document.getElementById('clientesMes');
    const clientesTable = document.getElementById('clientesTable');

    // --- FUNÇÃO PARA BUSCAR CLIENTES ---
    function carregarClientes() {
      db.collection("clientes").onSnapshot(snapshot => {
        let total = snapshot.size;
        totalClientesEl.textContent = total;

        let clientesMes = 0;
        let tbody = "";

        const agora = new Date();
        const mesAtual = agora.getMonth();
        const anoAtual = agora.getFullYear();

        snapshot.forEach(doc => {
          const cliente = doc.data();

          // conta clientes que compraram no mês
          if (cliente.ultimaCompra && cliente.ultimaCompra.toDate) {
            const dataCompra = cliente.ultimaCompra.toDate();
            if (dataCompra.getMonth() === mesAtual && dataCompra.getFullYear() === anoAtual) {
              clientesMes++;
            }
          }

          tbody += `
            <tr>
              <td>${cliente.nome || ''}</td>
              <td>${cliente.email || ''}</td>
              <td>${cliente.telefone || ''}</td>
            </tr>
          `;
        });

        clientesMesEl.textContent = clientesMes;
        clientesTable.innerHTML = tbody;
      });
    }

    carregarClientes();
  </script>
</body>
</html>
