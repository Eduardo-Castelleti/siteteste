<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 220px;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    .card p {
      margin: 5px 0 0;
      color: #666;
    }

    .container {
      margin: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .btn {
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>Gerenciamento de Clientes</header>

  <!-- Cards de Resumo -->
  <div class="cards">
    <div class="card">
      <h2 id="totalClientes">0</h2>
      <p>Total de Clientes</p>
    </div>
    <div class="card">
      <h2 id="clientesComCompra">0</h2>
      <p>Clientes que compraram este mês</p>
    </div>
  </div>

  <!-- Lista de Clientes -->
  <div class="container">
    <h3>Lista de Clientes</h3>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Última Compra</th>
        </tr>
      </thead>
      <tbody id="listaClientes"></tbody>
    </table>
  </div>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elementos
    const totalClientes = document.getElementById("totalClientes");
    const clientesComCompra = document.getElementById("clientesComCompra");
    const listaClientes = document.getElementById("listaClientes");

    // Data atual
    const agora = new Date();
    const inicioMes = new Date(agora.getFullYear(), agora.getMonth(), 1);

    // Buscar clientes
    function carregarClientes() {
      db.collection("clientes").onSnapshot(snapshot => {
        listaClientes.innerHTML = "";
        let total = 0;
        let clientesNoMes = 0;

        snapshot.forEach(doc => {
          const cliente = doc.data();
          total++;

          // Verifica última compra
          let ultimaCompraTxt = "Nunca comprou";
          if (cliente.ultimaCompra) {
            const dataCompra = cliente.ultimaCompra.toDate();
            ultimaCompraTxt = dataCompra.toLocaleDateString("pt-BR");

            if (dataCompra >= inicioMes) {
              clientesNoMes++;
            }
          }

          // Adiciona linha na tabela
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${cliente.nome || ""}</td>
            <td>${cliente.email || ""}</td>
            <td>${cliente.telefone || ""}</td>
            <td>${ultimaCompraTxt}</td>
          `;
          listaClientes.appendChild(tr);
        });

        // Atualiza cards
        totalClientes.textContent = total;
        clientesComCompra.textContent = clientesNoMes;
      });
    }

    carregarClientes();
  </script>
</body>
</html>
