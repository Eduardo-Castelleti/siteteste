<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Agenda do Parceiro</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
<style>
  :root{
    --sidebar:#2c3e50;
    --accent:#1abc9c;
    --accent-dark:#159d82;
    --bg:#f5f7fa;
    --card:#ffffff;
  }
  body{
    margin:0;
    font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background:var(--bg);
    color:#222;
    display:flex;
    min-height:100vh;
  }

  /* SIDEBAR */
  .sidebar{
    width:260px;
    background:var(--sidebar);
    color:#fff;
    padding:22px 16px;
    position:fixed;
    top:0;left:0;bottom:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
  }
  .brand{display:flex;flex-direction:column;align-items:center;text-align:center;}
  .brand img{width:96px;height:96px;border-radius:50%;object-fit:cover;border:3px solid rgba(255,255,255,0.12)}
  .brand h3{margin:8px 0 2px;font-size:18px}
  .brand p{margin:0;font-size:13px;color:rgba(255,255,255,0.75)}

  .menu{width:100%;margin-top:12px;display:flex;flex-direction:column;gap:8px;}
  .menu button{
    background:transparent;border:0;color:#fff;padding:10px 12px;text-align:left;border-radius:8px;cursor:pointer;font-weight:600;
    transition:background .15s, transform .08s;
  }
  .menu button:hover{background:rgba(255,255,255,0.05);transform:translateX(4px)}
  .menu button.active{background:var(--accent);color:#043023}

  /* MAIN */
  .main{
    margin-left:260px;
    padding:20px;
    width:calc(100% - 260px);
  }

  /* Top bar */
  .topbar{
    display:flex;
    justify-content:flex-start;
    align-items:center;
    margin-bottom:14px;
  }
  .btn{
    background:var(--accent);
    color:#fff;
    padding:10px 16px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:700;
  }
  .btn:hover{background:var(--accent-dark)}

  /* Calendar wrapper */
  .calendar-container{
    display:flex;
    justify-content:center;
    margin-top:20px;
  }
  #calendar{
    background:#fff;
    border-radius:10px;
    padding:8px;
    box-shadow:0 6px 18px rgba(18,38,63,0.06);
    width:100%;
    max-width:900px; /* limite centralizado */
  }

  @media (max-width:900px){
    .sidebar{display:none}
    .main{margin-left:0;width:100%;padding:12px}
  }
</style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="https://via.placeholder.com/200x200.png?text=Parceiro" alt="Parceiro">
      <h3 id="partnerName">Petshop Parceiro</h3>
      <p id="partnerInfo">Porto Alegre • (51) 99999-9999</p>
    </div>

    <nav class="menu">
      <button class="active" data-section="agenda">Agenda</button>
      <button data-section="clientes">Clientes & Pets</button>
      <button data-section="resumo">Resumo</button>
      <button data-section="comunicacao">Comunicação</button>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- Top bar -->
    <div class="topbar">
      <button class="btn" onclick="openNewBookingFromService()">Novo Agendamento</button>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
      <div id="calendar"></div>
    </div>

  </main>

<script>
/* CALENDAR INIT */
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  if(calendarEl){
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'pt-br',
      height: 'auto',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        { title: 'Banho - Rex', start: new Date().toISOString().split('T')[0] }
      ],
      dateClick: function(info){
        alert("Abrir modal de agendamento em " + info.dateStr);
      }
    });
    calendar.render();
  }
});
</script>

</body>
</html>
