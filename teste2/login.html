<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login PetShop</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const cred = await auth.signInWithEmailAndPassword(email, senha);
        const userDoc = await db.collection('users').doc(cred.user.uid).get();
        const role = userDoc.data().role;
        sessionStorage.setItem('role', role);
        sessionStorage.setItem('uid', cred.user.uid);

        if(role === 'admin') window.location.href = '/admin/index.html';
        if(role === 'colaborador') window.location.href = '/colaborador/index.html';
        if(role === 'parceiro') window.location.href = '/parceiros/index.html';

      } catch(err){
        alert('Erro no login: ' + err.message);
      }
    });
  </script>
</body>
</html>
