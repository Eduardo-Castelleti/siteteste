<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Pet - Funcionários</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
body {display:flex; min-height:100vh; background:#f4f6f9;}
.sidebar {width:260px; background:#2c3e50; color:#ecf0f1; flex-shrink:0; display:flex; flex-direction:column;}
.sidebar h2 {text-align:center; padding:20px 0; border-bottom:1px solid #34495e;}
.sidebar a {padding:15px 25px; display:flex; align-items:center; color:#ecf0f1; text-decoration:none; border-bottom:1px solid #34495e; transition:0.3s;}
.sidebar a:hover {background:#34495e;}
.sidebar a i {margin-right:15px;}
.badge {background:#e74c3c; color:white; border-radius:12px; padding:2px 8px; font-size:12px; margin-left:auto;}
.main-content {flex:1; padding:20px; overflow-y:auto;}
h1 {margin-bottom:20px; color:#2c3e50;}
.cards {display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin-bottom:30px;}
.card {padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); color:white; position:relative; transition:0.3s;}
.card h3 {margin-bottom:10px; font-size:18px;}
.card p {font-size:24px; font-weight:700;}
.card.total {background:#2980b9;}
.card.ativos {background:#16a085;}
.card.desligados {background:#c0392b;}
.card.destaque {background:#f39c12;}
.card.atencao {background:#8e44ad;}
.card.alerta {box-shadow:0 0 15px 3px rgba(255,0,0,0.5);}
.graph {height:300px; background:#ecf0f1; border-radius:10px; display:flex; justify-content:center; align-items:center; color:#7f8c8d; font-size:18px; margin-bottom:30px; padding:10px;}
canvas {background:#fff; border-radius:10px; padding:10px;}
button {padding:10px 20px; border:none; border-radius:5px; background:#2980b9; color:white; cursor:pointer; transition:0.3s;}
button:hover {background:#3498db;}
.top-bar {display:flex; justify-content:flex-end; margin-bottom:20px;}
</style>
</head>
<body>

<div class="sidebar">
<h2>Admin Pet</h2>
<a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="clientes.html"><i class="fas fa-user"></i> Clientes</a>
<a href="parceiros.html"><i class="fas fa-building"></i> Parceiros</a>
<a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
<a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
<a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
<a href="vendas.html"><i class="fas fa-dollar-sign"></i> Vendas</a>
<a href="financeiro.html"><i class="fas fa-wallet"></i> Financeiro</a>
<a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing / Promoções</a>
<a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios / Resumos</a>
<a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
<a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback / Reclamações</a>
<a href="notificacoes.html"><i class="fas fa-bell"></i> Notificações <span class="badge">3</span></a>
</div>

<div class="main-content">
<h1>Funcionários</h1>

<div class="top-bar">
<button onclick="window.location.href='cadastrar_funcionario.html'"><i class="fas fa-plus"></i> Cadastrar Funcionário</button>
</div>

<div class="cards">
  <div class="card total"><h3>Total de Funcionários</h3><p id="totalFuncionarios">0</p></div>
  <div class="card ativos"><h3>Ativos</h3><p id="ativosFuncionarios">0</p></div>
  <div class="card desligados"><h3>Desligados</h3><p id="desligadosFuncionarios">0</p></div>
  <div class="card destaque"><h3>Em Destaque</h3><p id="destaqueFuncionarios">0</p></div>
  <div class="card atencao"><h3>Necessitam Atenção</h3><p id="atencaoFuncionarios">0</p></div>
</div>

<div class="graph"><canvas id="graficoProdutividade"></canvas></div>
<div class="graph"><canvas id="graficoEvolucao"></canvas></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Cards
const totalEl = document.getElementById('totalFuncionarios');
const ativosEl = document.getElementById('ativosFuncionarios');
const desligadosEl = document.getElementById('desligadosFuncionarios');
const destaqueEl = document.getElementById('destaqueFuncionarios');
const atencaoEl = document.getElementById('atencaoFuncionarios');

// Gráficos
const graficoProdutividade = new Chart(document.getElementById('graficoProdutividade'), {
    type:'bar',
    data:{labels:[], datasets:[{label:'Produção', data:[], backgroundColor:[]} ] },
    options:{responsive:true, plugins:{legend:{display:false}}}
});
const graficoEvolucao = new Chart(document.getElementById('graficoEvolucao'), {
    type:'line',
    data:{labels:[], datasets:[{label:'Produtividade', data:[], borderColor:'#2980b9', fill:false, tension:0.3}]},
    options:{responsive:true}
});

// Dados Funcionários
db.collection("funcionarios").onSnapshot(snapshot => {
  const total = snapshot.size;
  let ativos = 0, desligados = 0, destaque = 0, atencao = 0;

  let labelsProd = [], dataProd = [], bgProd = [];
  let labelsEvol = [], dataEvol = [];

  snapshot.forEach(doc => {
    const f = doc.data();
    const nome = f.nome || "Sem Nome";

    // Status
    if(f.status==='ativo') ativos++; else desligados++;

    // Produção total
    const totalProd = f.vendasUltimosMeses ? f.vendasUltimosMeses.reduce((a,b)=>a+b,0) : 0;

    // Destaque / Atenção
    if(totalProd >= (f.metaMensal || 100)) destaque++;
    if(totalProd < ((f.metaMensal||100)*0.5)) atencao++;

    // Gráfico produtividade
    labelsProd.push(nome);
    dataProd.push(totalProd);
    bgProd.push(totalProd >= (f.metaMensal||100)?'#16a085':(totalProd<((f.metaMensal||100)*0.5)?'#c0392b':'#f39c12'));

    // Evolução produtividade (média últimos meses)
    if(f.vendasUltimosMeses) {
      f.vendasUltimosMeses.forEach((v,i)=>{
        if(!labelsEvol[i]) labelsEvol[i] = `Mês ${i+1}`;
        if(!dataEvol[i]) dataEvol[i]=0;
        dataEvol[i]+=v;
      });
    }
  });

  totalEl.textContent = total;
  ativosEl.textContent = ativos;
  desligadosEl.textContent = desligados;
  destaqueEl.textContent = destaque;
  atencaoEl.textContent = atencao;

  // Atualiza gráficos
  graficoProdutividade.data.labels = labelsProd;
  graficoProdutividade.data.datasets[0].data = dataProd;
  graficoProdutividade.data.datasets[0].backgroundColor = bgProd;
  graficoProdutividade.update();

  graficoEvolucao.data.labels = labelsEvol;
  graficoEvolucao.data.datasets[0].data = dataEvol;
  graficoEvolucao.update();
});
</script>
</body>
</html>
