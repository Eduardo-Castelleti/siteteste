<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Pet - Clientes</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
body {display:flex; min-height:100vh; background:#f4f6f9;}
.sidebar {width:260px; background:#2c3e50; color:#ecf0f1; flex-shrink:0; display:flex; flex-direction:column;}
.sidebar h2 {text-align:center; padding:20px 0; border-bottom:1px solid #34495e;}
.sidebar a {padding:15px 25px; display:flex; align-items:center; color:#ecf0f1; text-decoration:none; border-bottom:1px solid #34495e; transition:0.3s;}
.sidebar a:hover {background:#34495e;}
.sidebar a i {margin-right:15px;}
.badge {background:#e74c3c; color:white; border-radius:12px; padding:2px 8px; font-size:12px; margin-left:auto;}
.main-content {flex:1; padding:20px; overflow-y:auto;}
h1 {margin-bottom:20px; color:#2c3e50;}
button {padding:10px 20px; background:#2980b9; color:white; border:none; border-radius:5px; cursor:pointer; margin-bottom:20px;}
button:hover {background:#3498db;}
.cards {display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px;}
.card {padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); color:white; position:relative;}
.card h3 {margin-bottom:10px; font-size:16px;}
.card p {font-size:20px; font-weight:700;}
.card.ativos {background:#2980b9;}
.card.vip {background:#16a085;}
.card.emergentes {background:#f39c12;}
.card.potenciais {background:#8e44ad;}
.card.ticket {background:#27ae60;}
.card.frequencia {background:#c0392b;}
.graph {height:300px; background:#ecf0f1; border-radius:10px; display:flex; justify-content:center; align-items:center; color:#7f8c8d; font-size:18px; margin-bottom:30px; padding:10px;}
canvas {background:#fff; border-radius:10px; padding:10px;}
</style>
</head>
<body>

<div class="sidebar">
<h2>Admin Pet</h2>
<a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="clientes.html"><i class="fas fa-user"></i> Clientes</a>
<a href="parceiros.html"><i class="fas fa-building"></i> Parceiros</a>
<a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
<a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
<a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
<a href="vendas.html"><i class="fas fa-dollar-sign"></i> Vendas</a>
<a href="financeiro.html"><i class="fas fa-wallet"></i> Financeiro</a>
<a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing / Promoções</a>
<a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios / Resumos</a>
<a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
</div>

<div class="main-content">
<h1>Clientes</h1>
<button onclick="window.location.href='cadastrar_cliente.html'"><i class="fas fa-plus"></i> Cadastrar Cliente</button>

<div class="cards">
  <div class="card ativos"><h3>Clientes Ativos</h3><p id="ativos">0</p></div>
  <div class="card vip"><h3>Clientes VIP</h3><p id="vip">0</p></div>
  <div class="card emergentes"><h3>VIP Emergentes</h3><p id="vipEmergentes">0</p></div>
  <div class="card potenciais"><h3>Potenciais VIPs</h3><p id="potenciaisVIP">0</p></div>
  <div class="card ticket"><h3>Ticket Médio</h3><p id="ticketMedio">R$ 0,00</p></div>
  <div class="card frequencia"><h3>Frequência Média</h3><p id="frequenciaMedia">0</p></div>
</div>

<div class="graph">
  <canvas id="graficoEvolucao"></canvas>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
}; 
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Cards
const ativosEl = document.getElementById('ativos');
const vipEl = document.getElementById('vip');
const vipEmergentesEl = document.getElementById('vipEmergentes');
const potenciaisEl = document.getElementById('potenciaisVIP');
const ticketEl = document.getElementById('ticketMedio');
const frequenciaEl = document.getElementById('frequenciaMedia');

// Gráfico evolução
const graficoEvolucao = new Chart(document.getElementById('graficoEvolucao'), {
    type:'line',
    data:{labels:[], datasets:[
        {label:'Ativos', data:[], borderColor:'#2980b9', fill:false},
        {label:'Novos', data:[], borderColor:'#1abc9c', fill:false}
    ]},
    options:{responsive:true, plugins:{legend:{position:'top'}}}
});

// Atualização automática
db.collection("clientes").onSnapshot(snapshot => {
    let ativos=0, vip=0, vipEmergentes=0, potenciaisVIP=0, totalCompras=0, totalFreq=0;

    const hoje = new Date();

    snapshot.forEach(doc=>{
        const c = doc.data();
        const compras = c.historicoCompras || []; // array de objetos {data:..., valor:...}
        const totalCliente = compras.reduce((sum,v)=>sum+v.valor,0);
        const freqCliente = compras.length;

        totalCompras += totalCliente;
        totalFreq += freqCliente;

        if(c.ativo) ativos++;
        if(c.tipo === "VIP") vip++;

        // VIP Emergentes: compraram mais que X nos últimos 3 meses
        const tresMeses = new Date(hoje.getFullYear(), hoje.getMonth()-3, 1);
        const comprasUlt3Meses = compras.filter(x=>new Date(x.data)>=tresMeses);
        if(comprasUlt3Meses.reduce((sum,v)=>sum+v.valor,0) > 500 && c.tipo !== "VIP") vipEmergentes++;

        // Potenciais VIPs: se mantiverem ritmo, podem virar VIP
        const mediaMensal = comprasUlt3Meses.reduce((sum,v)=>sum+v.valor,0)/3;
        if(mediaMensal > 300 && c.tipo !== "VIP") potenciaisVIP++;
    });

    ativosEl.textContent = ativos;
    vipEl.textContent = vip;
    vipEmergentesEl.textContent = vipEmergentes;
    potenciaisEl.textContent = potenciaisVIP;
    ticketEl.textContent = "R$ "+(ativos>0? (totalCompras/ativos).toFixed(2):0);
    frequenciaEl.textContent = (ativos>0? (totalFreq/ativos).toFixed(1):0);

    // Gráfico evolução últimos 6 meses
    const labels=[], ativosMes=[], novosMes=[];
    for(let i=5;i>=0;i--){
        const dataMes = new Date(hoje.getFullYear(), hoje.getMonth()-i,1);
        labels.push(dataMes.toLocaleString('pt-BR',{month:'short',year:'2-digit'}));
        let ativosCount=0, novosCount=0;
        snapshot.forEach(doc=>{
            const c = doc.data();
            const cadastro = new Date(c.cadastro);
            if(c.ativo && cadastro <= new Date(dataMes.getFullYear(),dataMes.getMonth()+1,0)) ativosCount++;
            if(cadastro >= dataMes && cadastro < new Date(dataMes.getFullYear(),dataMes.getMonth()+1,0)) novosCount++;
        });
        ativosMes.push(ativosCount);
        novosMes.push(novosCount);
    }
    graficoEvolucao.data.labels = labels;
    graficoEvolucao.data.datasets[0].data = ativosMes;
    graficoEvolucao.data.datasets[1].data = novosMes;
    graficoEvolucao.update();
});
</script>
</body>
</html>
