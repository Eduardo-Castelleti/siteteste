<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Pet - Agendamentos</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
body {display:flex; min-height:100vh; background:#f4f6f9;}
.sidebar {width:260px; background:#2c3e50; color:#ecf0f1; flex-shrink:0; display:flex; flex-direction:column;}
.sidebar h2 {text-align:center; padding:20px 0; border-bottom:1px solid #34495e;}
.sidebar a {padding:15px 25px; display:flex; align-items:center; color:#ecf0f1; text-decoration:none; border-bottom:1px solid #34495e; transition:0.3s;}
.sidebar a:hover {background:#34495e;}
.sidebar a i {margin-right:15px;}
.badge {background:#e74c3c; color:white; border-radius:12px; padding:2px 8px; font-size:12px; margin-left:auto;}
.main-content {flex:1; padding:20px; overflow-y:auto;}
h1 {margin-bottom:20px; color:#2c3e50;}
button {padding:10px 20px; background:#2980b9; color:white; border:none; border-radius:5px; cursor:pointer; margin-bottom:20px;}
button:hover {background:#3498db;}
.cards, .kpis {display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px;}
.card, .kpi {padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); color:white; position:relative;}
.card h3, .kpi h3 {margin-bottom:10px; font-size:16px;}
.card p, .kpi p {font-size:20px; font-weight:700;}
.card.ativos {background:#2980b9;}
.card.vip {background:#16a085;}
.card.emergentes {background:#f39c12;}
.card.potenciais {background:#8e44ad;}
.card.ticket {background:#27ae60;}
.card.frequencia {background:#c0392b;}
.kpi.total {background:#2980b9;}
.kpi.confirmado {background:#27ae60;}
.kpi.pendente {background:#f39c12;}
.kpi.cancelado {background:#e74c3c;}
.filter {margin-bottom:20px;}
#calendar {background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Admin Pet</h2>
  <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="clientes.html"><i class="fas fa-user"></i> Clientes</a>
  <a href="parceiros.html"><i class="fas fa-building"></i> Parceiros</a>
  <a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
  <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
  <a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
  <a href="vendas.html"><i class="fas fa-dollar-sign"></i> Vendas</a>
  <a href="financeiro.html"><i class="fas fa-wallet"></i> Financeiro</a>
  <a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing / Promoções</a>
  <a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios / Resumos</a>
  <a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
  <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback / Reclamações</a>
  <a href="notificacoes.html"><i class="fas fa-bell"></i> Notificações <span class="badge">3</span></a>
</div>

<div class="main-content">
  <h1>Agendamentos</h1>

  <div class="kpis">
    <div class="kpi total" id="kpiTotal"><h3>Total do Mês</h3><p>0</p></div>
    <div class="kpi confirmado" id="kpiConfirmados"><h3>Confirmados</h3><p>0</p></div>
    <div class="kpi pendente" id="kpiPendentes"><h3>Pendentes</h3><p>0</p></div>
    <div class="kpi cancelado" id="kpiCancelados"><h3>Cancelados</h3><p>0</p></div>
  </div>

  <div class="filter">
    <label for="parceiroSelect">Filtrar por Parceiro:</label>
    <select id="parceiroSelect">
      <option value="">Todos</option>
    </select>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const parceiroSelect = document.getElementById("parceiroSelect");
const calendarEl = document.getElementById("calendar");

let calendar;

async function carregarParceiros() {
  const snapshot = await db.collection("parceiros").get();
  snapshot.forEach(doc => {
    const option = document.createElement("option");
    option.value = doc.id;
    option.textContent = doc.data().nome || "Sem Nome";
    parceiroSelect.appendChild(option);
  });
}

async function carregarAgendamentos(parceiroId = "") {
  let query = db.collection("agendamentos");
  if (parceiroId) query = query.where("parceiroId", "==", parceiroId);

  const snapshot = await query.get();
  const eventos = [];
  let total = 0, confirmados = 0, pendentes = 0, cancelados = 0;

  snapshot.forEach(doc => {
    const ag = doc.data();
    eventos.push({
      title: ag.petNome + " - " + (ag.status || "Pendente"),
      start: ag.data,
      color: ag.status === "Confirmado" ? "#27ae60" : 
             ag.status === "Cancelado" ? "#e74c3c" : "#f39c12"
    });

    total++;
    if (ag.status === "Confirmado") confirmados++;
    else if (ag.status === "Cancelado") cancelados++;
    else pendentes++;
  });

  document.querySelector("#kpiTotal p").textContent = total;
  document.querySelector("#kpiConfirmados p").textContent = confirmados;
  document.querySelector("#kpiPendentes p").textContent = pendentes;
  document.querySelector("#kpiCancelados p").textContent = cancelados;

  if (calendar) {
    calendar.removeAllEvents();
    calendar.addEventSource(eventos);
  }
}

document.addEventListener("DOMContentLoaded", function() {
  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "pt-br",
    height: 650
  });
  calendar.render();

  carregarParceiros().then(() => carregarAgendamentos());

  parceiroSelect.addEventListener("change", e => {
    carregarAgendamentos(e.target.value);
  });
});
</script>
</body>
</html>
