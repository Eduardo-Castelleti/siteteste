<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Agendamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar padrão */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 18px;
    }

    .badge {
      background: #e74c3c;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: auto;
    }

    /* Área principal */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .kpis {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .kpi {
      flex: 1;
      background: white;
      padding: 20px;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .kpi:hover {
      transform: scale(1.05);
    }

    .filters {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    #calendar {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="clientes.html"><i class="fas fa-users"></i> Clientes</a>
    <a href="parceiros.html"><i class="fas fa-handshake"></i> Parceiros</a>
    <a href="funcionarios.html"><i class="fas fa-user-tie"></i> Funcionários</a>
    <a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos <span class="badge">3</span></a>
    <a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
    <a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <!-- KPI’s -->
    <div class="kpis">
      <div class="kpi" onclick="alert('Agendamentos totais')">
        <h3>Total</h3>
        <p id="kpi-total">0</p>
      </div>
      <div class="kpi" onclick="alert('Agendamentos confirmados')">
        <h3>Confirmados</h3>
        <p id="kpi-confirmados">0</p>
      </div>
      <div class="kpi" onclick="alert('Agendamentos pendentes')">
        <h3>Pendentes</h3>
        <p id="kpi-pendentes">0</p>
      </div>
    </div>

    <!-- Filtro -->
    <div class="filters">
      <select id="filtro-parceiro" onchange="filtrarParceiro()">
        <option value="">Todos os parceiros</option>
        <option value="parceiro1">Parceiro 1</option>
        <option value="parceiro2">Parceiro 2</option>
      </select>
    </div>

    <!-- Calendário -->
    <div id="calendar"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        events: [
          { title: 'Banho - Cliente A', start: '2025-08-20', extendedProps: { parceiro: 'parceiro1' } },
          { title: 'Tosa - Cliente B', start: '2025-08-21', extendedProps: { parceiro: 'parceiro2' } },
        ]
      });
      calendar.render();

      // Função de filtro
      window.filtrarParceiro = function() {
        const parceiro = document.getElementById('filtro-parceiro').value;
        calendar.removeAllEvents();
        const eventos = [
          { title: 'Banho - Cliente A', start: '2025-08-20', extendedProps: { parceiro: 'parceiro1' } },
          { title: 'Tosa - Cliente B', start: '2025-08-21', extendedProps: { parceiro: 'parceiro2' } },
        ];
        eventos.forEach(ev => {
          if (!parceiro || ev.extendedProps.parceiro === parceiro) {
            calendar.addEvent(ev);
          }
        });
      };

      // Atualizar KPI’s
      document.getElementById('kpi-total').textContent = 2;
      document.getElementById('kpi-confirmados').textContent = 1;
      document.getElementById('kpi-pendentes').textContent = 1;
    });
  </script>
</body>
</html>
