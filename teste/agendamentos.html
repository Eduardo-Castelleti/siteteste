<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Agendamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f6f9;
    }

    /* ===== MENU LATERAL PADRÃO ===== */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .sidebar a {
      color: #ecf0f1;
      padding: 15px 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .sidebar a i {
      margin-right: 10px;
    }
    .badge {
      background: red;
      color: white;
      font-size: 12px;
      padding: 3px 7px;
      border-radius: 50%;
      margin-left: auto;
    }

    /* ===== CONTEÚDO ===== */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    /* ===== CARDS KPI ===== */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #2980b9;
      margin-top: 10px;
    }

    /* ===== FILTRO ===== */
    .filter {
      margin-bottom: 20px;
    }
    .filter select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* ===== CALENDÁRIO ===== */
    #calendar {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar">
<h2>Admin Pet</h2>
<a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="clientes.html"><i class="fas fa-user"></i> Clientes</a>
<a href="parceiros.html"><i class="fas fa-building"></i> Parceiros</a>
<a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
<a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
<a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
<a href="vendas.html"><i class="fas fa-dollar-sign"></i> Vendas</a>
<a href="financeiro.html"><i class="fas fa-wallet"></i> Financeiro</a>
<a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing / Promoções</a>
<a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios / Resumos</a>
<a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
<a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback / Reclamações</a>
<a href="notificacoes.html"><i class="fas fa-bell"></i> Notificações <span class="badge">3</span></a>
</div>

  <!-- CONTEÚDO -->
  <div class="main-content">
    <header>
      <h1>Agendamentos</h1>
    </header>

    <!-- CARDS KPI -->
    <div class="cards">
      <div class="card" onclick="filtrarAgendamentos('hoje')">
        <h3>Hoje</h3>
        <p id="kpi-hoje">0</p>
      </div>
      <div class="card" onclick="filtrarAgendamentos('semana')">
        <h3>Semana</h3>
        <p id="kpi-semana">0</p>
      </div>
      <div class="card" onclick="filtrarAgendamentos('mes')">
        <h3>Mês</h3>
        <p id="kpi-mes">0</p>
      </div>
      <div class="card" onclick="filtrarAgendamentos('cancelados')">
        <h3>Cancelados</h3>
        <p id="kpi-cancelados">0</p>
      </div>
    </div>

    <!-- FILTRO PARCEIRO -->
    <div class="filter">
      <label for="parceiro">Filtrar por Parceiro:</label>
      <select id="parceiro">
        <option value="todos">Todos</option>
        <option value="parceiro1">Parceiro 1</option>
        <option value="parceiro2">Parceiro 2</option>
      </select>
    </div>

    <!-- CALENDÁRIO -->
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          { title: 'Banho - Rex', start: '2025-08-21' },
          { title: 'Tosa - Luna', start: '2025-08-22' },
          { title: 'Veterinário - Bob', start: '2025-08-23' }
        ]
      });
      calendar.render();
    });

    // Funções de filtro KPI
    function filtrarAgendamentos(filtro) {
      alert("Filtro aplicado: " + filtro);
    }
  </script>
</body>
</html>
