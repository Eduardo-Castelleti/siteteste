<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Agendamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f8;
    }
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      display: block;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .kpis {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .kpi {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .kpi:hover { transform: scale(1.05); }
    .kpi h3 { margin: 0; font-size: 18px; }
    .kpi p { font-size: 24px; margin: 10px 0 0; font-weight: bold; }
    .filter {
      margin-bottom: 20px;
    }
    #calendar {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="produtos.html">Produtos</a>
    <a href="parceiros.html">Parceiros</a>
    <a href="agendamentos.html"><b>Agendamentos</b></a>
  </div>

  <div class="main">
    <h1>Agendamentos</h1>
    <div class="kpis">
      <div class="kpi" id="kpiTotal"><h3>Total do MÃªs</h3><p>0</p></div>
      <div class="kpi" id="kpiConfirmados"><h3>Confirmados</h3><p>0</p></div>
      <div class="kpi" id="kpiPendentes"><h3>Pendentes</h3><p>0</p></div>
      <div class="kpi" id="kpiCancelados"><h3>Cancelados</h3><p>0</p></div>
    </div>

    <div class="filter">
      <label for="parceiroSelect">Filtrar por Parceiro:</label>
      <select id="parceiroSelect">
        <option value="">Todos</option>
      </select>
    </div>

    <div id="calendar"></div>
  </div>

  <script>
    // ðŸ”¥ Config Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const parceiroSelect = document.getElementById("parceiroSelect");
    const calendarEl = document.getElementById("calendar");

    let calendar;

    async function carregarParceiros() {
      const snapshot = await db.collection("parceiros").get();
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().nome || "Sem Nome";
        parceiroSelect.appendChild(option);
      });
    }

    async function carregarAgendamentos(parceiroId = "") {
      let query = db.collection("agendamentos");
      if (parceiroId) query = query.where("parceiroId", "==", parceiroId);

      const snapshot = await query.get();
      const eventos = [];
      let total = 0, confirmados = 0, pendentes = 0, cancelados = 0;

      snapshot.forEach(doc => {
        const ag = doc.data();
        eventos.push({
          title: ag.petNome + " - " + (ag.status || "Pendente"),
          start: ag.data,
          color: ag.status === "Confirmado" ? "#27ae60" : 
                 ag.status === "Cancelado" ? "#e74c3c" : "#f39c12"
        });

        total++;
        if (ag.status === "Confirmado") confirmados++;
        else if (ag.status === "Cancelado") cancelados++;
        else pendentes++;
      });

      // Atualiza KPI
      document.querySelector("#kpiTotal p").textContent = total;
      document.querySelector("#kpiConfirmados p").textContent = confirmados;
      document.querySelector("#kpiPendentes p").textContent = pendentes;
      document.querySelector("#kpiCancelados p").textContent = cancelados;

      // Atualiza calendÃ¡rio
      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(eventos);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "pt-br",
        height: 650
      });
      calendar.render();

      carregarParceiros().then(() => carregarAgendamentos());

      parceiroSelect.addEventListener("change", e => {
        carregarAgendamentos(e.target.value);
      });
    });
  </script>
</body>
</html>
