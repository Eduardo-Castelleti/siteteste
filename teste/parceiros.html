<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Pet - Parceiros</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}
body {display:flex; min-height:100vh; background:#f4f6f9;}
.sidebar {width:260px; background:#2c3e50; color:#ecf0f1; flex-shrink:0; display:flex; flex-direction:column;}
.sidebar h2 {text-align:center; padding:20px 0; border-bottom:1px solid #34495e;}
.sidebar a {padding:15px 25px; display:flex; align-items:center; color:#ecf0f1; text-decoration:none; border-bottom:1px solid #34495e; transition:0.3s;}
.sidebar a:hover {background:#34495e;}
.sidebar a i {margin-right:15px;}
.badge {background:#e74c3c; color:white; border-radius:12px; padding:2px 8px; font-size:12px; margin-left:auto;}
.main-content {flex:1; padding:20px; overflow-y:auto;}
h1 {margin-bottom:20px; color:#2c3e50;}
button {padding:10px 20px; background:#2980b9; color:white; border:none; border-radius:5px; cursor:pointer; margin-bottom:20px;}
button:hover {background:#3498db;}
.cards {display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px;}
.card {padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); color:white; position:relative;}
.card h3 {margin-bottom:10px; font-size:16px;}
.card p {font-size:20px; font-weight:700;}
.card.ativos {background:#2980b9;}
.card.top {background:#16a085;}
.card.baixo {background:#c0392b;}
.card.faturamento {background:#27ae60;}
.card.agendamentos {background:#f39c12;}
.graph {height:300px; background:#ecf0f1; border-radius:10px; display:flex; justify-content:center; align-items:center; color:#7f8c8d; font-size:18px; margin-bottom:30px; padding:10px;}
canvas {background:#fff; border-radius:10px; padding:10px;}
</style>
</head>
<body>

<div class="sidebar">
<h2>Admin Pet</h2>
<a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
<a href="clientes.html"><i class="fas fa-user"></i> Clientes</a>
<a href="parceiros.html"><i class="fas fa-building"></i> Parceiros</a>
<a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
<a href="produtos.html"><i class="fas fa-box"></i> Produtos</a>
<a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
<a href="vendas.html"><i class="fas fa-dollar-sign"></i> Vendas</a>
<a href="financeiro.html"><i class="fas fa-wallet"></i> Financeiro</a>
<a href="marketing.html"><i class="fas fa-bullhorn"></i> Marketing / Promoções</a>
<a href="relatorios.html"><i class="fas fa-chart-line"></i> Relatórios / Resumos</a>
<a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a>
</div>

<div class="main-content">
<h1>Parceiros</h1>
<button onclick="window.location.href='cadastrar_parceiro.html'"><i class="fas fa-plus"></i> Cadastrar Parceiro</button>

<div class="cards">
  <div class="card ativos"><h3>Parceiros Ativos</h3><p id="ativos">0</p></div>
  <div class="card top"><h3>Top Vendas</h3><p id="topVendas">0</p></div>
  <div class="card baixo"><h3>Baixo Desempenho</h3><p id="baixoDesempenho">0</p></div>
  <div class="card faturamento"><h3>Faturamento Total</h3><p id="faturamentoTotal">R$ 0,00</p></div>
  <div class="card agendamentos"><h3>Agendamentos Atendidos</h3><p id="agendamentosRealizados">0</p></div>
</div>

<div class="graph">
  <canvas id="graficoVendasParceiros"></canvas>
</div>
<div class="graph">
  <canvas id="graficoAgendamentosParceiros"></canvas>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Cards
const ativosEl = document.getElementById('ativos');
const topEl = document.getElementById('topVendas');
const baixoEl = document.getElementById('baixoDesempenho');
const faturamentoEl = document.getElementById('faturamentoTotal');
const agendamentosEl = document.getElementById('agendamentosRealizados');

// Gráficos
const graficoVendasParceiros = new Chart(document.getElementById('graficoVendasParceiros'), {
  type:'bar',
  data:{labels:[], datasets:[{label:'Vendas', data:[], backgroundColor:[]} ]},
  options:{responsive:true, plugins:{legend:{display:false}}}
});
const graficoAgendamentosParceiros = new Chart(document.getElementById('graficoAgendamentosParceiros'), {
  type:'bar',
  data:{labels:[], datasets:[{label:'Agendamentos', data:[], backgroundColor:[]} ]},
  options:{responsive:true, plugins:{legend:{display:false}}}
});

db.collection("parceiros").onSnapshot(snapshot=>{
  let ativos=0, topVendas=0, baixo=0, faturamentoTotal=0, agendamentosTotais=0;
  const vendasPorParceiro = {};
  const agendamentosPorParceiro = {};

  snapshot.forEach(doc=>{
    const p = doc.data();
    if(p.ativo) ativos++;
    const vendas = p.vendas || [];
    const totalVendas = vendas.reduce((sum,v)=>sum+v.valor,0);
    faturamentoTotal += totalVendas;
    if(totalVendas>1000) topVendas++;
    if(totalVendas<200) baixo++;
    vendas.forEach(v=>vendasPorParceiro[p.nome] = (vendasPorParceiro[p.nome]||0)+v.valor);
    const agendamentos = p.agendamentos || [];
    agendamentosTotais += agendamentos.length;
    agendamentos.forEach(a=>agendamentosPorParceiro[p.nome] = (agendamentosPorParceiro[p.nome]||0)+1);
  });

  ativosEl.textContent = ativos;
  topEl.textContent = topVendas;
  baixoEl.textContent = baixo;
  faturamentoEl.textContent = "R$ "+faturamentoTotal.toFixed(2);
  agendamentosEl.textContent = agendamentosTotais;

  // Atualiza gráfico vendas
  graficoVendasParceiros.data.labels = Object.keys(vendasPorParceiro);
  graficoVendasParceiros.data.datasets[0].data = Object.values(vendasPorParceiro);
  graficoVendasParceiros.data.datasets[0].backgroundColor = Object.values(vendasPorParceiro).map(v=>v<200?'#c0392b':'#16a085');
  graficoVendasParceiros.update();

  // Atualiza gráfico agendamentos
  graficoAgendamentosParceiros.data.labels = Object.keys(agendamentosPorParceiro);
  graficoAgendamentosParceiros.data.datasets[0].data = Object.values(agendamentosPorParceiro);
  graficoAgendamentosParceiros.data.datasets[0].backgroundColor = Object.values(agendamentosPorParceiro).map(v=>v<5?'#c0392b':'#f39c12');
  graficoAgendamentosParceiros.update();
});
</script>
</body>
</html>
