<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Produtos - Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f5f6fa;
  }
  header {
    background-color: #2f3640;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 { margin: 0; font-size: 20px; }
  nav a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 500;
  }
  .container { padding: 20px; }
  .kpis { display: flex; gap: 20px; margin-bottom: 20px; }
  .kpi-card {
    background-color: white;
    padding: 15px 20px;
    flex: 1;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
  }
  .kpi-card h2 { margin: 0 0 5px 0; font-size: 18px; }
  .kpi-card p { margin: 0; font-size: 16px; color: #555; }

  /* Tabela */
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background-color: #2f3640;
    color: white;
    cursor: pointer;
  }
  tr:nth-child(even) { background-color: #f5f6fa; }
  .btn {
    padding: 6px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .btn-edit { background-color: #00a8ff; color: white; }
  .btn-delete { background-color: #e84118; color: white; }
  .btn-add { background-color: #4cd137; color: white; margin-bottom: 15px; }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center; align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 20px;
    width: 400px;
    border-radius: 8px;
    position: relative;
  }
  .modal-content h2 { margin-top: 0; }
  .modal-content label { display: block; margin-top: 10px; }
  .modal-content input, .modal-content select {
    width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;
  }
  .modal-close {
    position: absolute;
    top: 10px; right: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
  }

  .alert { color: #e84118; font-weight: bold; }
</style>
</head>
<body>

<header>
  <h1>Painel de Produtos</h1>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Produtos</a>
    <a href="#">Estoque</a>
    <a href="#">Vendas</a>
    <a href="#">Fornecedores</a>
  </nav>
</header>

<div class="container">

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi-card">
      <h2 id="total-produtos">0</h2>
      <p>Produtos Cadastrados</p>
    </div>
    <div class="kpi-card">
      <h2 id="valor-estoque">R$ 0,00</h2>
      <p>Valor Total do Estoque</p>
    </div>
    <div class="kpi-card">
      <h2 id="estoque-baixo">0</h2>
      <p>Produtos em Estoque Crítico</p>
    </div>
  </div>

  <!-- Botão adicionar -->
  <button class="btn btn-add" onclick="openModal()">Adicionar Produto</button>

  <!-- Tabela de produtos -->
  <table id="produtos-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Custo</th>
        <th>Estoque</th>
        <th>Fornecedor</th>
        <th>Margem</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produtos serão adicionados aqui via JS -->
    </tbody>
  </table>

</div>

<!-- Modal -->
<div class="modal" id="modal-produto">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title">Adicionar Produto</h2>
    <label>Nome:</label>
    <input type="text" id="produto-nome">
    <label>Categoria:</label>
    <input type="text" id="produto-categoria">
    <label>Preço:</label>
    <input type="number" id="produto-preco" step="0.01">
    <label>Custo:</label>
    <input type="number" id="produto-custo" step="0.01">
    <label>Estoque:</label>
    <input type="number" id="produto-estoque">
    <label>Fornecedor:</label>
    <input type="text" id="produto-fornecedor">
    <label>Status:</label>
    <select id="produto-status">
      <option value="Ativo">Ativo</option>
      <option value="Inativo">Inativo</option>
    </select>
    <button class="btn btn-add" style="margin-top:15px;" onclick="salvarProduto()">Salvar</button>
  </div>
</div>

<script>
let produtos = [];
let editIndex = null;

function openModal(edit = false, index = null) {
  document.getElementById('modal-produto').style.display = 'flex';
  if(edit && index !== null){
    editIndex = index;
    const p = produtos[index];
    document.getElementById('modal-title').innerText = 'Editar Produto';
    document.getElementById('produto-nome').value = p.nome;
    document.getElementById('produto-categoria').value = p.categoria;
    document.getElementById('produto-preco').value = p.preco;
    document.getElementById('produto-custo').value = p.custo;
    document.getElementById('produto-estoque').value = p.estoque;
    document.getElementById('produto-fornecedor').value = p.fornecedor;
    document.getElementById('produto-status').value = p.status;
  } else {
    editIndex = null;
    document.getElementById('modal-title').innerText = 'Adicionar Produto';
    document.getElementById('produto-nome').value = '';
    document.getElementById('produto-categoria').value = '';
    document.getElementById('produto-preco').value = '';
    document.getElementById('produto-custo').value = '';
    document.getElementById('produto-estoque').value = '';
    document.getElementById('produto-fornecedor').value = '';
    document.getElementById('produto-status').value = 'Ativo';
  }
}

function closeModal() {
  document.getElementById('modal-produto').style.display = 'none';
}

function salvarProduto() {
  const nome = document.getElementById('produto-nome').value;
  const categoria = document.getElementById('produto-categoria').value;
  const preco = parseFloat(document.getElementById('produto-preco').value);
  const custo = parseFloat(document.getElementById('produto-custo').value);
  const estoque = parseInt(document.getElementById('produto-estoque').value);
  const fornecedor = document.getElementById('produto-fornecedor').value;
  const status = document.getElementById('produto-status').value;

  if(!nome || !categoria || isNaN(preco) || isNaN(custo) || isNaN(estoque) || !fornecedor){
    alert('Preencha todos os campos corretamente!');
    return;
  }

  const produto = {nome, categoria, preco, custo, estoque, fornecedor, status};

  if(editIndex !== null){
    produtos[editIndex] = produto;
  } else {
    produtos.push(produto);
  }
  atualizarTabela();
  closeModal();
}

function excluirProduto(index) {
  if(confirm('Deseja realmente excluir este produto?')){
    produtos.splice(index,1);
    atualizarTabela();
  }
}

function atualizarTabela(){
  const tbody = document.querySelector('#produtos-table tbody');
  tbody.innerHTML = '';
  let valorTotal = 0;
  let estoqueCritico = 0;
  produtos.forEach((p, index) => {
    const margem = ((p.preco - p.custo)/p.preco*100).toFixed(2);
    valorTotal += p.estoque * p.preco;
    if(p.estoque < 5) estoqueCritico++; // alerta estoque baixo
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${p.nome}</td>
      <td>${p.categoria}</td>
      <td>R$ ${p.preco.toFixed(2)}</td>
      <td>R$ ${p.custo.toFixed(2)}</td>
      <td>${p.estoque} ${p.estoque < 5 ? '<span class="alert">⚠</span>' : ''}</td>
      <td>${p.fornecedor}</td>
      <td>${margem}%</td>
      <td>${p.status}</td>
      <td>
        <button class="btn btn-edit" onclick="openModal(true,${index})">Editar</button>
        <button class="btn btn-delete" onclick="excluirProduto(${index})">Excluir</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  // Atualiza KPIs
  document.getElementById('total-produtos').innerText = produtos.length;
  document.getElementById('valor-estoque').innerText = 'R$ ' + valorTotal.toFixed(2);
  document.getElementById('estoque-baixo').innerText = estoqueCritico;
}

// Fechar modal ao clicar fora
window.onclick = function(event) {
  const modal = document.getElementById('modal-produto');
  if(event.target === modal) closeModal();
}
</script>

</body>
</html>
