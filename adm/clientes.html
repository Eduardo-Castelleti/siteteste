<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {display:flex; min-height:100vh; background:#f4f6f9;}
    .sidebar {width:250px; background:#2c3e50; color:#fff; padding:20px 0; position:fixed; height:100vh;}
    .sidebar h2 {text-align:center; margin-bottom:30px;}
    .sidebar ul {list-style:none; padding:0;}
    .sidebar ul li {padding:15px; text-align:left; padding-left:30px; cursor:pointer; transition:0.3s;}
    .sidebar ul li:hover {background:#34495e;}
    .sidebar ul li a {color:white; text-decoration:none; display:block;}
    .main-content {margin-left:250px; padding:20px; flex:1;}
    header {display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;}
    header h1 {font-size:24px;}
    .btn {padding:10px 20px; background:#27ae60; color:white; border:none; cursor:pointer; border-radius:5px;}
    .btn:hover {background:#219150;}
    .filters {display:flex; gap:10px; margin-bottom:20px;}
    .filters select, .filters input {padding:10px; border:1px solid #ccc; border-radius:5px;}
    table {width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden;}
    table thead {background:#34495e; color:white;}
    table th, table td {padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;}
    table tbody tr:hover {background:#f1f1f1;}
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="clientes.html"><i class="fa fa-users"></i> Clientes</a></li>
      <li><a href="parceiros.html"><i class="fa fa-handshake"></i> Parceiros</a></li>
      <li><a href="funcionarios.html"><i class="fa fa-user-tie"></i> Funcionários</a></li>
      <li><a href="produtos.html"><i class="fa fa-box"></i> Produtos</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <h1>Clientes</h1>
      <button class="btn" onclick="window.location.href='adicionar-clientes.html'">Adicionar Cliente</button>
    </header>

    <div class="filters">
      <input type="text" id="searchInput" placeholder="Buscar cliente...">
      <select id="filterStatus">
        <option value="">Todos os Status</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="clientesTable">
        <!-- Clientes serão carregados aqui -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script>
const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Carregar clientes
    function carregarClientes() {
      const tbody = document.getElementById("clientesTable");
      tbody.innerHTML = "";
      db.collection("clientes").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.nome}</td>
            <td>${data.telefone}</td>
            <td>${data.email}</td>
            <td>${data.status || "ativo"}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
    carregarClientes();
  </script>
</body>
</html>
