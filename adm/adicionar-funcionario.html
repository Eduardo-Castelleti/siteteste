<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Funcionário - Petshop</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background-color: #f7f7f7; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; color: #333; }
  form { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
  button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #45a049; }
  .success { color: green; margin-top: 10px; text-align: center; }
  .error { color: red; margin-top: 10px; text-align: center; }
</style>
</head>
<body>

<h1>Adicionar Funcionário</h1>
<form id="formFuncionario">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" required>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" placeholder="(00) 00000-0000">

  <label for="cargo">Cargo:</label>
  <input type="text" id="cargo" required>

  <button type="submit">Adicionar Funcionário</button>
  <p class="success" id="successMsg"></p>
  <p class="error" id="errorMsg"></p>
</form>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Configuração do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};
  firebase.initializeApp(firebaseConfig);

  const form = document.getElementById('formFuncionario');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    successMsg.textContent = '';
    errorMsg.textContent = '';

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const cpf = document.getElementById('cpf').value;
    const telefone = document.getElementById('telefone').value;
    const cargo = document.getElementById('cargo').value;

    try {
      // 1️⃣ Salvar no banco primeiro
      const novoFuncionarioRef = firebase.database().ref('funcionarios').push();
      const funcionarioId = novoFuncionarioRef.key;

      await novoFuncionarioRef.set({
        nome,
        email,
        cpf,
        telefone,
        cargo,
        uid: null
      });

      // 2️⃣ Criar login sem derrubar admin
      const adminUser = firebase.auth().currentUser;
      const adminEmail = adminUser.email;
      const adminPassword = prompt("Digite sua senha de administrador para continuar:");

      // Criar instância temporária do Firebase
      const tempApp = firebase.initializeApp(firebase.app().options, "tempApp");
      await tempApp.auth().signInWithEmailAndPassword(adminEmail, adminPassword);

      const userCred = await tempApp.auth().createUserWithEmailAndPassword(email, senha);
      const uidFuncionario = userCred.user.uid;

      // 3️⃣ Atualizar o registro no banco com UID
      await firebase.database().ref(`funcionarios/${funcionarioId}`).update({ uid: uidFuncionario });

      // 4️⃣ Mensagem de sucesso + redirecionamento
      successMsg.textContent = "Funcionário adicionado com sucesso!";
      form.reset();
      tempApp.delete();

      // Redireciona de volta para lista
      setTimeout(() => {
        window.location.href = "funcionarios.html";
      }, 1000);

    } catch (error) {
      errorMsg.textContent = "Erro: " + error.message;
    }
  });
</script>

</body>
</html>
