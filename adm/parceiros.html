<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pet - Parceiros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    body {display: flex; height: 100vh; background: #f5f6fa;}
    /* Menu lateral */
    .sidebar {width: 220px; background: #2c3e50; color: #fff; display: flex; flex-direction: column; padding: 20px 0;}
    .sidebar h2 {text-align: center; margin-bottom: 20px; font-size: 18px;}
    .sidebar a {padding: 12px 20px; display: block; color: #fff; text-decoration: none; transition: 0.3s;}
    .sidebar a:hover {background: #34495e;}
    .sidebar a.active {background: #1abc9c;}
    /* Conteúdo principal */
    .main {flex: 1; padding: 20px; overflow-y: auto;}
    .header {display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
    .header h1 {font-size: 22px; color: #333;}
    .btn {background: #1abc9c; color: #fff; border: none; padding: 10px 16px; cursor: pointer; border-radius: 5px; font-size: 14px;}
    .btn:hover {background: #16a085;}
    table {width: 100%; border-collapse: collapse; margin-top: 20px;}
    table th, table td {padding: 10px; border: 1px solid #ddd; text-align: left;}
    table th {background: #1abc9c; color: #fff;}
    /* Modal */
    .modal {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center;}
    .modal-content {background: #fff; padding: 20px; border-radius: 10px; width: 600px; max-height: 90vh; overflow-y: auto;}
    .modal-content h2 {margin-bottom: 15px;}
    .form-group {margin-bottom: 12px;}
    .form-group label {display: block; font-weight: bold; margin-bottom: 4px;}
    .form-group input {width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;}
    .modal-actions {display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px;}
    .btn-secondary {background: #ccc; color: #000;}
    .btn-secondary:hover {background: #999;}
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <a href="index.html">Dashboard</a>
    <a href="clientes.html">Clientes</a>
    <a href="produtos.html">Produtos</a>
    <a href="vendas.html">Vendas</a>
    <a href="agendamentos.html">Agendamentos</a>
    <a href="parceiros.html" class="active">Parceiros</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="header">
      <h1>Parceiros</h1>
      <button class="btn" onclick="openModal()">+ Cadastrar Parceiro</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Responsável</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Cidade</th>
          <th>Data Cadastro</th>
        </tr>
      </thead>
      <tbody id="partners-list"></tbody>
    </table>
  </div>

  <!-- Modal cadastro -->
  <div class="modal" id="partnerModal">
    <div class="modal-content">
      <h2>Cadastrar Parceiro</h2>
      <form id="partnerForm">
        <div class="form-group"><label>CNPJ / CPF</label><input type="text" id="cnpjcpf" required></div>
        <div class="form-group"><label>Nome da Empresa</label><input type="text" id="empresa" required></div>
        <div class="form-group"><label>Telefone da Empresa</label><input type="text" id="telEmpresa" required></div>
        <div class="form-group"><label>Email da Empresa</label><input type="email" id="emailEmpresa" required></div>
        <div class="form-group"><label>Nome do Responsável</label><input type="text" id="responsavel" required></div>
        <div class="form-group"><label>Telefone do Responsável</label><input type="text" id="telResponsavel" required></div>
        <div class="form-group"><label>Email do Responsável</label><input type="email" id="emailResponsavel" required></div>
        <div class="form-group"><label>CEP</label><input type="text" id="cep" required></div>
        <div class="form-group"><label>Rua</label><input type="text" id="rua" required></div>
        <div class="form-group"><label>Número</label><input type="text" id="numero" required></div>
        <div class="form-group"><label>Bairro</label><input type="text" id="bairro" required></div>
        <div class="form-group"><label>Cidade</label><input type="text" id="cidade" required></div>
        <div class="form-group"><label>Estado</label><input type="text" id="estado" required></div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    // Config Firebase (troque pelos seus dados)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Modal
    const modal = document.getElementById("partnerModal");
    function openModal(){ modal.style.display = "flex"; }
    function closeModal(){ modal.style.display = "none"; }

    // Auto preencher endereço pelo CEP
    document.getElementById("cep").addEventListener("blur", async () => {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length === 8) {
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        if (!data.erro) {
          document.getElementById("rua").value = data.logradouro;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("cidade").value = data.localidade;
          document.getElementById("estado").value = data.uf;
        }
      }
    });

    // Salvar parceiro
    document.getElementById("partnerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const parceiro = {
        cnpjcpf: document.getElementById("cnpjcpf").value,
        empresa: document.getElementById("empresa").value,
        telEmpresa: document.getElementById("telEmpresa").value,
        emailEmpresa: document.getElementById("emailEmpresa").value,
        responsavel: document.getElementById("responsavel").value,
        telResponsavel: document.getElementById("telResponsavel").value,
        emailResponsavel: document.getElementById("emailResponsavel").value,
        cep: document.getElementById("cep").value,
        rua: document.getElementById("rua").value,
        numero: document.getElementById("numero").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        estado: document.getElementById("estado").value,
        dataCadastro: new Date().toISOString()
      };
      await db.collection("parceiros").add(parceiro);
      alert("Parceiro cadastrado com sucesso!");
      closeModal();
      loadPartners();
    });

    // Carregar parceiros
    async function loadPartners(){
      const tbody = document.getElementById("partners-list");
      tbody.innerHTML = "";
      const snapshot = await db.collection("parceiros").orderBy("dataCadastro", "desc").get();
      snapshot.forEach(doc => {
        const p = doc.data();
        const dataFormatada = new Date(p.dataCadastro).toLocaleString("pt-BR");
        tbody.innerHTML += `
          <tr>
            <td>${p.empresa}</td>
            <td>${p.responsavel}</td>
            <td>${p.telEmpresa}</td>
            <td>${p.emailEmpresa}</td>
            <td>${p.cidade}</td>
            <td>${dataFormatada}</td>
          </tr>
        `;
      });
    }
    loadPartners();
  </script>
</body>
</html>
