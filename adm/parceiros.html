<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parceiros - Admin Pet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display:flex; height:100vh; background:#f4f6f9; }

    .sidebar {
      width:250px; background:#2c3e50; color:#fff; display:flex; flex-direction:column; padding:20px;
    }
    .sidebar h2 { text-align:center; margin-bottom:30px; font-size:22px; }
    .sidebar a {
      color:#fff; text-decoration:none; padding:12px; display:flex; align-items:center;
      transition:0.3s; border-radius:6px; margin-bottom:10px;
    }
    .sidebar a:hover { background:#1a252f; }
    .sidebar a i { margin-right:10px; }

    .main-content { flex:1; padding:20px; overflow:auto; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    header h1 { font-size:24px; color:#333; }
    .search-bar {
      display:flex; align-items:center; background:#fff; border-radius:8px; padding:6px 12px;
      box-shadow:0 2px 5px rgba(0,0,0,0.1); width:100%; max-width:400px;
    }
    .search-bar input {
      border:none; outline:none; padding:8px; flex:1; font-size:14px;
    }
    .search-bar i { color:#888; }

    .card {
      background:#fff; padding:20px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px;
    }
    .card h3 { margin-bottom:15px; color:#444; }

    table {
      width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding:12px 15px; text-align:left; border-bottom:1px solid #ddd;
    }
    table th { background:#2c3e50; color:#fff; }
    table tr:hover { background:#f1f1f1; }

    form {
      display:grid; gap:12px; margin-top:15px;
      grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    }
    form input {
      padding:10px; border:1px solid #ccc; border-radius:6px; font-size:14px;
    }
    button {
      padding:10px 15px; background:#27ae60; color:#fff; border:none; border-radius:6px;
      cursor:pointer; transition:0.3s;
    }
    button:hover { background:#219150; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <a href="index.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="clientes.html"><i class="fas fa-users"></i>Clientes</a>
    <a href="parceiros.html"><i class="fas fa-handshake"></i>Parceiros</a>
    <a href="funcionarios.html"><i class="fas fa-user-tie"></i>Funcionários</a>
    <a href="produtos.html"><i class="fas fa-box"></i>Produtos</a>
    <a href="vendas.html"><i class="fas fa-shopping-cart"></i>Vendas & Resumos</a>
    <a href="agendamentos.html"><i class="fas fa-calendar-alt"></i>Agendamentos</a>
  </div>

  <div class="main-content">
    <header>
      <h1>Gerenciar Parceiros</h1>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar parceiro...">
      </div>
    </header>

    <div class="card">
      <h3>Adicionar Novo Parceiro</h3>
      <form id="partnerForm">
        <input type="text" id="cnpj" placeholder="CNPJ / CPF" required>
        <input type="text" id="empresa" placeholder="Nome da Empresa" required>
        <input type="text" id="telefoneEmpresa" placeholder="Telefone da Empresa" required>
        <input type="email" id="emailEmpresa" placeholder="E-mail da Empresa" required>
        <input type="text" id="responsavel" placeholder="Nome do Responsável" required>
        <input type="text" id="telefoneResponsavel" placeholder="Telefone do Responsável" required>
        <input type="email" id="emailResponsavel" placeholder="E-mail do Responsável" required>
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="endereco" placeholder="Endereço Completo" required>
        <button type="submit">Salvar Parceiro</button>
      </form>
    </div>

    <div class="card">
      <h3>Lista de Parceiros</h3>
      <table id="partnersTable">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Responsável</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DATABASE.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("partnerForm");
    const tableBody = document.querySelector("#partnersTable tbody");
    const searchInput = document.getElementById("searchInput");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const partner = {
        cnpj: document.getElementById("cnpj").value,
        empresa: document.getElementById("empresa").value,
        telefoneEmpresa: document.getElementById("telefoneEmpresa").value,
        emailEmpresa: document.getElementById("emailEmpresa").value,
        responsavel: document.getElementById("responsavel").value,
        telefoneResponsavel: document.getElementById("telefoneResponsavel").value,
        emailResponsavel: document.getElementById("emailResponsavel").value,
        cep: document.getElementById("cep").value,
        endereco: document.getElementById("endereco").value,
      };
      const newRef = db.ref("parceiros").push();
      newRef.set(partner);
      form.reset();
    });

    function renderTable(snapshot) {
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const p = child.val();
        const row = `
          <tr>
            <td>${p.empresa}</td>
            <td>${p.responsavel}</td>
            <td>${p.telefoneEmpresa}</td>
            <td>${p.emailEmpresa}</td>
            <td>${p.endereco}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    db.ref("parceiros").on("value", renderTable);

    searchInput.addEventListener("input", function(){
      const filter = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");
      for (let i=0; i<rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let show = false;
        for (let j=0; j<cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            show = true; break;
          }
        }
        rows[i].style.display = show ? "" : "none";
      }
    });
  </script>
</body>
</html>
