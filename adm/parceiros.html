<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parceiros - Admin Pet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 { margin: 0; }

    .btn-cadastrar {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-cadastrar:hover {
      background: #e8f5e9;
    }

    .container { padding: 20px; }

    .kpi-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .kpi {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .kpi h3 { margin: 10px 0 5px; }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    form label { display: block; margin-top: 10px; }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    form .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #f1f1f1;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    form button {
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <h2>Admin Pet - Parceiros</h2>
    <button class="btn-cadastrar" id="openModalBtn">Cadastrar Parceiro</button>
  </header>

  <div class="container">
    <!-- KPI's -->
    <div class="kpi-container">
      <div class="kpi">
        <h3 id="totalParceiros">0</h3>
        <p>Total de Parceiros</p>
      </div>
      <div class="kpi">
        <h3 id="ativos">0</h3>
        <p>Ativos</p>
      </div>
      <div class="kpi">
        <h3 id="inativos">0</h3>
        <p>Inativos</p>
      </div>
    </div>

    <!-- Pesquisa -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar parceiro pelo nome...">
      <button onclick="buscarParceiro()">Buscar</button>
    </div>

    <!-- Aqui pode ter gráficos futuramente -->
    <canvas id="graficoParceiros"></canvas>
  </div>

  <!-- Modal Cadastro -->
  <div class="modal" id="cadastroModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Cadastrar Novo Parceiro</h3>
      <form id="formParceiro">
        <label>CNPJ / CPF</label>
        <input type="text" id="cnpj" required>

        <label>Nome da Empresa</label>
        <input type="text" id="nomeEmpresa" required>

        <label>Telefone da Empresa</label>
        <input type="text" id="telEmpresa">

        <label>Email da Empresa</label>
        <input type="email" id="emailEmpresa">

        <label>Nome do Responsável</label>
        <input type="text" id="nomeResponsavel">

        <label>Telefone do Responsável</label>
        <input type="text" id="telResponsavel">

        <label>Email do Responsável</label>
        <input type="email" id="emailResponsavel">

        <label>CEP</label>
        <input type="text" id="cep" maxlength="9" required onblur="buscarCEP()">

        <label>Rua</label>
        <input type="text" id="rua">

        <label>Número</label>
        <input type="text" id="numero">

        <label>Bairro</label>
        <input type="text" id="bairro">

        <label>Cidade</label>
        <input type="text" id="cidade">

        <label>Estado</label>
        <input type="text" id="estado">

        <label>Serviços Prestados</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Banho e Tosa"> Banho e Tosa</label>
          <label><input type="checkbox" value="Creche"> Creche</label>
          <label><input type="checkbox" value="Veterinário"> Veterinário</label>
          <label><input type="checkbox" value="Loja"> Loja</label>
        </div>

        <label>Status</label>
        <select id="status">
          <option value="Ativo">Ativo</option>
          <option value="Inativo">Inativo</option>
        </select>

        <button type="submit">Salvar Parceiro</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://SEU_PROJECT_ID.firebaseio.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Modal
    const modal = document.getElementById("cadastroModal");
    document.getElementById("openModalBtn").onclick = () => modal.style.display = "flex";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // ViaCEP
    function buscarCEP() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length !== 8) return;
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(res => res.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById("rua").value = data.logradouro;
            document.getElementById("bairro").value = data.bairro;
            document.getElementById("cidade").value = data.localidade;
            document.getElementById("estado").value = data.uf;
          }
        });
    }

    // Salvar Parceiro
    document.getElementById("formParceiro").addEventListener("submit", function(e) {
      e.preventDefault();
      let servicos = [];
      document.querySelectorAll('.checkbox-group input:checked').forEach(chk => servicos.push(chk.value));

      const parceiro = {
        cnpj: document.getElementById("cnpj").value,
        nomeEmpresa: document.getElementById("nomeEmpresa").value,
        telEmpresa: document.getElementById("telEmpresa").value,
        emailEmpresa: document.getElementById("emailEmpresa").value,
        nomeResponsavel: document.getElementById("nomeResponsavel").value,
        telResponsavel: document.getElementById("telResponsavel").value,
        emailResponsavel: document.getElementById("emailResponsavel").value,
        cep: document.getElementById("cep").value,
        rua: document.getElementById("rua").value,
        numero: document.getElementById("numero").value,
        bairro: document.getElementById("bairro").value,
        cidade: document.getElementById("cidade").value,
        estado: document.getElementById("estado").value,
        servicos,
        status: document.getElementById("status").value
      };

      const newRef = db.ref("parceiros").push();
      newRef.set(parceiro).then(() => {
        alert("Parceiro cadastrado com sucesso!");
        modal.style.display = "none";
        document.getElementById("formParceiro").reset();
        atualizarKPIs();
      });
    });

    // Buscar parceiro pontual
    function buscarParceiro() {
      const nome = document.getElementById("searchInput").value.toLowerCase();
      db.ref("parceiros").orderByChild("nomeEmpresa").once("value", snapshot => {
        let encontrado = null;
        snapshot.forEach(child => {
          if (child.val().nomeEmpresa.toLowerCase().includes(nome)) {
            encontrado = child.val();
          }
        });
        if (encontrado) {
          alert("Parceiro encontrado: " + encontrado.nomeEmpresa + "\nStatus: " + encontrado.status);
        } else {
          alert("Nenhum parceiro encontrado.");
        }
      });
    }

    // Atualizar KPIs
    function atualizarKPIs() {
      db.ref("parceiros").once("value", snapshot => {
        let total = 0, ativos = 0, inativos = 0;
        snapshot.forEach(child => {
          total++;
          if (child.val().status === "Ativo") ativos++;
          else inativos++;
        });
        document.getElementById("totalParceiros").innerText = total;
        document.getElementById("ativos").innerText = ativos;
        document.getElementById("inativos").innerText = inativos;
      });
    }
    atualizarKPIs();
  </script>
</body>
</html>
