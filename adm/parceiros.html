<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parceiros</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display: flex; min-height: 100vh; }

    /* Sidebar */
    .sidebar {
      width: 220px; background: #2c3e50; color: #fff; padding: 20px; flex-shrink: 0;
    }
    .sidebar h2 { margin-bottom: 20px; font-size: 20px; text-align: center; }
    .sidebar ul { list-style: none; }
    .sidebar ul li { margin: 15px 0; }
    .sidebar ul li a {
      text-decoration: none; color: #fff; display: block; padding: 10px; border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar ul li a:hover { background: #34495e; }

    /* Conteúdo */
    .content {
      flex: 1; padding: 20px; background: #f4f6f9; overflow-y: auto;
    }
    h1 { margin-bottom: 20px; color: #2c3e50; }

    /* Barra de busca */
    .search-container {
      margin-bottom: 20px; display: flex; justify-content: center;
    }
    .search-container input {
      width: 100%; max-width: 400px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }

    /* Formulário */
    form {
      background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    form h2 { margin-bottom: 15px; }
    .form-group { margin-bottom: 12px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      background: #2c3e50; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #34495e; }

    /* Tabela */
    table {
      width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden;
    }
    table th, table td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    table th { background: #2c3e50; color: #fff; }
    table tr:hover { background: #f1f1f1; }

    @media (max-width: 768px) {
      .sidebar { width: 180px; }
      .search-container input { max-width: 100%; }
      table { font-size: 14px; }
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div class="sidebar">
    <h2>Admin Pet</h2>
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i> Dashboard</a></li>
      <li><a href="clientes.html"><i class="fa fa-users"></i> Clientes</a></li>
      <li><a href="parceiros.html"><i class="fa fa-handshake"></i> Parceiros</a></li>
      <li><a href="funcionarios.html"><i class="fa fa-user-tie"></i> Funcionários</a></li>
      <li><a href="produtos.html"><i class="fa fa-box"></i> Produtos</a></li>
      <li><a href="vendas.html"><i class="fa fa-cash-register"></i> Vendas</a></li>
      <li><a href="agendamentos.html"><i class="fa fa-calendar"></i> Agendamentos</a></li>
    </ul>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h1>Gerenciar Parceiros</h1>

    <!-- Formulário de cadastro -->
    <form id="parceiroForm">
      <h2>Adicionar Novo Parceiro</h2>
      <div class="form-group"><label>CNPJ / CPF</label><input type="text" id="cnpj" required></div>
      <div class="form-group"><label>Nome da Empresa</label><input type="text" id="empresa" required></div>
      <div class="form-group"><label>Telefone da Empresa</label><input type="text" id="telEmpresa"></div>
      <div class="form-group"><label>Email da Empresa</label><input type="email" id="emailEmpresa"></div>
      <div class="form-group"><label>Nome do Responsável</label><input type="text" id="responsavel"></div>
      <div class="form-group"><label>Telefone do Responsável</label><input type="text" id="telResponsavel"></div>
      <div class="form-group"><label>Email do Responsável</label><input type="email" id="emailResponsavel"></div>
      <div class="form-group"><label>Endereço</label><input type="text" id="endereco"></div>
      <button type="submit">Salvar</button>
    </form>

    <!-- Pesquisa -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar parceiro...">
    </div>

    <!-- Lista de parceiros -->
    <table id="parceirosTable">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Responsável</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Config Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('parceiroForm');
    const parceirosTable = document.getElementById('parceirosTable').querySelector('tbody');
    const searchInput = document.getElementById('searchInput');

    // Cadastrar parceiro
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const parceiro = {
        cnpj: document.getElementById('cnpj').value,
        empresa: document.getElementById('empresa').value,
        telEmpresa: document.getElementById('telEmpresa').value,
        emailEmpresa: document.getElementById('emailEmpresa').value,
        responsavel: document.getElementById('responsavel').value,
        telResponsavel: document.getElementById('telResponsavel').value,
        emailResponsavel: document.getElementById('emailResponsavel').value,
        endereco: document.getElementById('endereco').value
      };
      db.ref('parceiros').push(parceiro);
      form.reset();
    });

    // Mostrar parceiros em tempo real
    db.ref('parceiros').on('value', (snapshot) => {
      parceirosTable.innerHTML = "";
      snapshot.forEach((child) => {
        const p = child.val();
        const row = `<tr>
          <td>${p.empresa}</td>
          <td>${p.responsavel}</td>
          <td>${p.telEmpresa}</td>
          <td>${p.emailEmpresa}</td>
          <td>${p.endereco}</td>
        </tr>`;
        parceirosTable.innerHTML += row;
      });
    });

    // Filtro de pesquisa
    searchInput.addEventListener('keyup', () => {
      const filter = searchInput.value.toLowerCase();
      const rows = parceirosTable.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        rows[i].style.display = match ? "" : "none";
      }
    });
  </script>
</body>
</html>
