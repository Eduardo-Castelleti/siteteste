<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Cliente</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Cadastro de Cliente</h2>

  <form id="clienteForm">
    <label>Nome:</label><br>
    <input type="text" id="nome" required><br><br>

    <label>Telefone:</label><br>
    <input type="text" id="telefone"><br><br>

    <label>Email (login):</label><br>
    <input type="email" id="email" required><br><br>

    <label>Senha (login):</label><br>
    <input type="password" id="senha" required><br><br>

    <label>CPF (opcional):</label><br>
    <input type="text" id="cpf"><br><br>

    <button type="submit">Cadastrar Cliente</button>
  </form>

  <p id="mensagem"></p>

  <script>
    // 🔹 Configuração Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 🔹 Captura o formulário
    document.getElementById("clienteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const cpf = document.getElementById("cpf").value;

      try {
        // 1️⃣ Cria o login no Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const uid = userCredential.user.uid;

        // 2️⃣ Salva no Firestore
        await db.collection("Clientes").doc(uid).set({
          nome,
          telefone,
          email,
          cpf: cpf || null, // se vazio, salva null
          criadoEm: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("mensagem").innerText = "Cliente cadastrado com sucesso!";
        document.getElementById("clienteForm").reset();

        // 3️⃣ Redireciona de volta para clientes.html
        setTimeout(() => {
          window.location.href = "clientes.html";
        }, 1500);

      } catch (error) {
        document.getElementById("mensagem").innerText = "Erro ao cadastrar cliente: " + error.message;
      }
    });
  </script>
</body>
</html>
