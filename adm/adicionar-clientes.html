<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4a90e2;
      padding: 15px;
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 8px 0 4px;
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4a90e2;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }

    .mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Pet - Adicionar Cliente</h1>
  </header>

  <div class="container">
    <h2>Novo Cliente</h2>
    <form id="formCliente">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" >

      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite o nome" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx">

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com">

      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro, cidade">

      <button type="submit">Cadastrar Cliente</button>
    </form>
    <p id="mensagem" class="mensagem"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>

  <script>
    // üîπ Configura√ß√£o do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Formul√°rio
    const form = document.getElementById("formCliente");
    const mensagem = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const email = document.getElementById("email").value.trim();
      const endereco = document.getElementById("endereco").value.trim();

      try {
        await db.collection("Clientes").add({
          cpf,
          nome,
          telefone,
          email,
          endereco,
          criadoEm: new Date()
        });

        mensagem.style.color = "green";
        mensagem.textContent = "‚úÖ Cliente cadastrado com sucesso!";
        form.reset();

        // Redireciona para a lista de clientes
        setTimeout(() => {
          window.location.href = "clientes.html";
        }, 1200);

      } catch (error) {
        console.error("Erro ao cadastrar cliente:", error);
        mensagem.style.color = "red";
        mensagem.textContent = "‚ùå Erro ao cadastrar cliente.";
      }
    });
  </script>
</body>
</html>
