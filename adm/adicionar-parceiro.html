<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Parceiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3b5998;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #3b5998;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #2d4373;
    }

    .btn-voltar {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #3b5998;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Parceiros</h1>
  </header>

  <div class="container">
    <h2>Adicionar Parceiro</h2>
    <form id="formParceiro">
      <label>CNPJ / CPF:</label>
      <input type="text" id="cnpjcpf" required>

      <label>Nome da Empresa:</label>
      <input type="text" id="nomeEmpresa" required>

      <label>Telefone da Empresa:</label>
      <input type="text" id="telefoneEmpresa" required>

      <label>E-mail da Empresa:</label>
      <input type="email" id="emailEmpresa" required>

      <label>Nome do Responsável:</label>
      <input type="text" id="nomeResponsavel" required>

      <label>Telefone do Responsável:</label>
      <input type="text" id="telefoneResponsavel" required>

      <label>E-mail do Responsável:</label>
      <input type="email" id="emailResponsavel" required>

      <label>Endereço Completo:</label>
      <textarea id="endereco" rows="3" required></textarea>

      <button type="submit">Salvar</button>
    </form>
    <a href="parceiros.html" class="btn-voltar">⬅ Voltar</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ⚡ Configuração do Firebase (troque pelos seus dados!)
    const firebaseConfig = {
  apiKey: "AIzaSyDVr6OOQRt2rB0kByInjqjdyoQCpnMAt7I",
  authDomain: "site-f6495.firebaseapp.com",
  projectId: "site-f6495",
  storageBucket: "site-f6495.firebasestorage.app",
  messagingSenderId: "230161402024",
  appId: "1:230161402024:web:462a911919ebf8a0809a9d",
  measurementId: "G-51G8XF6JH0"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("formParceiro").addEventListener("submit", function(e){
      e.preventDefault();

      const parceiro = {
        cnpjcpf: document.getElementById("cnpjcpf").value,
        nomeEmpresa: document.getElementById("nomeEmpresa").value,
        telefoneEmpresa: document.getElementById("telefoneEmpresa").value,
        emailEmpresa: document.getElementById("emailEmpresa").value,
        nomeResponsavel: document.getElementById("nomeResponsavel").value,
        telefoneResponsavel: document.getElementById("telefoneResponsavel").value,
        emailResponsavel: document.getElementById("emailResponsavel").value,
        endereco: document.getElementById("endereco").value
      };

      // Salvar no Firebase
      db.ref("parceiros").push(parceiro)
        .then(() => {
          alert("✅ Parceiro cadastrado com sucesso!");
          document.getElementById("formParceiro").reset();
        })
        .catch((error) => {
          console.error("Erro ao salvar:", error);
          alert("❌ Erro ao salvar parceiro!");
        });
    });
  </script>
</body>
</html>
